[all]
credentials=

[release]
mer-core=%(releaseProtocol)://%(releaseDomainMer)/%(release)/builds/%(arch)/%(debugSplit)/
nemo-platform=%(releaseProtocol)://releases.nemomobile.org/snapshots/repos/platform/%(release)/%(arch)
adaptation=%(releaseProtocol)://releases.nemomobile.org/snapshots/repos/hw/%(vendor)/%(chip)/%(adaptation)/%(release)/%(arch)

[rnd]
mer-core=%(releaseProtocol)://%(releaseDomainMer)/%(release)/builds/%(arch)/%(debugSplit)/
mer-tools=%(releaseProtocol)://repo.merproject.org/obs/mer-tools:/%(flavour)/%(release)_%(arch)
mer-qa=%(releaseProtocol)://repo.merproject.org/obs/mer-qa:/%(flavour)/%(release)_%(arch)
nemo-mw=%(releaseProtocol)://repo.merproject.org/obs/nemo:/%(flavour):/mw/%(release)_%(arch)
nemo-apps=%(releaseProtocol)://repo.merproject.org/obs/nemo:/%(flavour):/apps/%(release)_%(arch)
nemo-ux=%(releaseProtocol)://repo.merproject.org/obs/nemo:/%(flavour):/ux/%(release)_%(arch)
adaptation=%(releaseProtocol)://repo.merproject.org/obs/nemo:/%(flavour):/hw:/%(vendor:+%(vendor):/)%(chip:+%(chip):/)%(adaptation)/%(release)_%(arch)

[release-flavour]
flavour-pattern=stable

[testing-flavour]
flavour-pattern=testing

[devel-flavour]
flavour-pattern=devel

[default-domain]
releaseProtocol=http
releaseDomainMer=releases.merproject.org/releases

[default-repos]
release=mer-core,nemo-platform
rnd=mer-core,nemo-mw,nemo-apps,nemo-ux
